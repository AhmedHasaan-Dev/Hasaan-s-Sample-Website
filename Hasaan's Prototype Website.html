<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Hasaan - Interactive Portfolio</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background-color: #0a192f;
            color: white;
            scroll-behavior: smooth;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: #112240;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #64ffda;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            background: #0d253f;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 1rem;
            font-weight: bold;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background: #64ffda;
            color: #0a192f;
            border-radius: 5px;
        }

        main {
            padding: 2rem 1rem;
            max-width: 1000px;
            margin: auto;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 2rem;
            color: #64ffda;
            margin-bottom: 1rem;
            border-bottom: 2px solid #64ffda;
            padding-bottom: 0.5rem;
        }

        .interactive-section {
            margin: 1rem 0;
        }

        .interactive-section button {
            background-color: #64ffda;
            color: #0a192f;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .interactive-section button:hover {
            background-color: #0a192f;
            color: #64ffda;
            border: 1px solid #64ffda;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #112240;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ahmed Hasaan</h1>
    </header>

    <nav>
        <a href="#calculator">Calculator</a>
        <a href="#signup">Sign Up</a>
        <a href="#signin">Sign In</a>
        <a href="#math-game">Math Game</a>
        <a href="#quiz">Quiz</a>
    </nav>

    <main>
        <!-- Calculator Section -->
        <section id="calculator">
            <h2>Calculator</h2>
            <div class="interactive-section">
                <input type="number" id="num1" placeholder="Enter number 1">
                <input type="number" id="num2" placeholder="Enter number 2">
                <select id="operation">
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                </select>
                <button onclick="calculate()">Calculate</button>
                <p>Result: <span id="calc-result">0</span></p>
            </div>
        </section>

        <!-- Sign-Up Section -->
        <section id="signup">
            <h2>Sign Up</h2>
            <div class="interactive-section">
                <input type="text" id="signup-username" placeholder="Username">
                <input type="password" id="signup-password" placeholder="Password">
                <button onclick="signUp()">Sign Up</button>
                <p id="signup-status"></p>
            </div>
        </section>

        <!-- Sign-In Section -->
        <section id="signin">
            <h2>Sign In</h2>
            <div class="interactive-section">
                <input type="text" id="signin-username" placeholder="Username">
                <input type="password" id="signin-password" placeholder="Password">
                <button onclick="signIn()">Sign In</button>
                <p id="signin-status"></p>
            </div>
        </section>

        <!-- Math Game Section -->
        <section id="math-game">
            <h2>Math Game</h2>
            <div class="interactive-section">
                <p id="math-problem">Press Start to play</p>
                <input type="number" id="math-answer" placeholder="Your Answer">
                <button onclick="checkMathAnswer()">Submit</button>
                <p id="math-status"></p>
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quiz">
            <h2>Quiz</h2>
            <div class="interactive-section">
                <p id="quiz-question">Press Start to get a question</p>
                <div id="quiz-options"></div>
                <p id="quiz-status"></p>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2024 Ahmed Hasaan. Interactive Webpage.
    </footer>

    <script>
        // Calculator Logic
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result = 0;

            if (operation === 'add') result = num1 + num2;
            else if (operation === 'subtract') result = num1 - num2;
            else if (operation === 'multiply') result = num1 * num2;
            else if (operation === 'divide') result = num1 / num2;

            document.getElementById('calc-result').innerText = result;
        }

        // Sign-Up and Sign-In Logic
        const users = {};
        function signUp() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            if (username && password) {
                users[username] = password;
                document.getElementById('signup-status').innerText = 'Sign-Up Successful!';
            } else {
                document.getElementById('signup-status').innerText = 'Please enter valid details.';
            }
        }
        function signIn() {
            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;
            if (users[username] === password) {
                document.getElementById('signin-status').innerText = 'Sign-In Successful!';
            } else {
                document.getElementById('signin-status').innerText = 'Invalid credentials.';
            }
        }

        // Math Game Logic
        let correctAnswer = 0;
        function startMathGame() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            document.getElementById('math-problem').innerText = `What is ${num1} + ${num2}?`;
        }
        function checkMathAnswer() {
            const answer = parseInt(document.getElementById('math-answer').value);
            if (answer === correctAnswer) {
                document.getElementById('math-status').innerText = 'Correct!';
            } else {
                document.getElementById('math-status').innerText = 'Wrong, try again!';
            }
        }

        // Quiz Logic
        const questions = [
            { question: 'What is 2 + 2?', options: ['3', '4', '5'], correct: 1 },
            { question: 'What is the capital of France?', options: ['Berlin', 'Paris', 'London'], correct: 1 },
        ];
        function startQuiz() {
            const q = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById('quiz-question').innerText = q.question;
            const optionsDiv = document.getElementById('quiz-options');
            optionsDiv.innerHTML = '';
            q.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = option;
                button.onclick = () => checkQuizAnswer(index, q.correct);
                optionsDiv.appendChild(button);
            });
        }
         function checkQuizAnswer(selectedIndex, correctIndex) {
            const quizStatus = document.getElementById('quiz-status');
            if (selectedIndex === correctIndex) {
                quizStatus.innerText = 'Correct! Well done!';
                quizStatus.style.color = '#64ffda'; // Teal for correct
            } else {
                quizStatus.innerText = 'Incorrect. Try again!';
                quizStatus.style.color = 'red'; // Red for incorrect
            }
        }
    </script>
</body>
</html>
